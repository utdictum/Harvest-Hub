{% extends "base.html" %}
{% block title %}Harvest Hub{% endblock %}

{% block content %}

<div class="container">
  
  <div class="container">
    <div class="row">
      <div class="album py-5">
        <div class="pb-3">
          <h2 class="h1" style="color: olive;">Always Organic.Grown with love</h2>
          <br>
          <br>
          <h1 class="h3">Categories</h1>
        </div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
          {% for category in categories %}
          <div class="col">
            <div class="card border-0">
              <style>
                .card-img {
                  width: 100%;
                  height: 250px;
                  object-fit: cover;
                }
              </style>
              <img class="img-fluid card-img" alt="Responsive image" src="{{ category.image.url }}"
                alt="{{ category.image.alt_text }}">
              <div class="card-body px-0">
                <p class="card-text">
                  <a class="text-dark text-decoration-none"
                    href="{{ category.get_absolute_url }}">{{ category.name|title }}</a>
                </p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>

{% endblock%}
